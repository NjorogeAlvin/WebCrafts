<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>
    <table border="5">
        <caption><b><u>Timetable</u></b></caption>
        <thead>
            <tr>
                <th>Day</th> <th>Lessons</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>  <td>COMS 120 7am-10am</td> <td>COSF 120 4pm-7pm</td>
            </tr>
            <tr>
                <td>Tuesday</td> <td>COSF 125 11am-1pm</td> <td>COSF 121 1pm-4pm</td>
            </tr>
            <tr>
                <td>Wednesday</td> <td>COSF 122 8am-10am</td> <td>COSF 126 2pm-4pm</td>
            </tr>
            <tr>
                <td>Thursday</td> <td>COSF 123 8am-10am</td> <td>BIBL 120 10am-1pm</td>
            </tr>
            <tr>
                <td>Friday</td> <td>Weekend</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
